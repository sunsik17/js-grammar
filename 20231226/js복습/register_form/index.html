<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 양식</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2>회원가입 양식</h2>
    <form id="signupForm">
        <label for="userId">아이디:</label>
        <input type="text" id="userId" name="userId" required>
      
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirmPassword">비밀번호 확인:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="phonNumber">전화번호:</label>
        <input type="text" id="phonNumber" name="phonNumber" required>
        
        <label for="jobs">원하는 직무:</label>
        <select id="jobs", name="jobs" style="text-align: center;">
          <option value="backend">백엔드 디벨로퍼</option>
          <option value="frontend">프론트엔드 디벨로퍼</option>
          <option value="devops">데브옵스</option>
        </select>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>

        <label for="introduction">자기소개:</label>
        <br>
        <textarea rows="10" cols="23" id="introduction" name="introduction"></textarea>
        
        <button type="button" onclick="submitForm()">가입하기</button>
    </form>
    </div>

    <script src="./20231226.js"></script>

</body>
</html>
